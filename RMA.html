<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMA Form</title>
</head>
<body>
    <h1>RMA Form</h1>
    <form id="rmaForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="product">Product:</label>
        <input type="text" id="product" name="product" required><br><br>
        <label for="reason">Reason for Return:</label>
        <textarea id="reason" name="reason" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("rmaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                product: document.getElementById("product").value,
                reason: document.getElementById("reason").value
            };

            localStorage.setItem("rmaData", JSON.stringify(formData));
            alert("RMA Data Saved Locally");
        });
    </script>
</body>
</html>
